services:
  db:
    image: postgres:16
    container_name: db
    restart: unless-stopped
    ports:
      - "127.0.0.1:55432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} 
      POSTGRES_DB: ${POSTGRES_DB} 
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  backend:
    build:
      context: ./vermundo-backend
    container_name: backend
    depends_on:
      - db
    ports:
      - "127.0.0.1:18080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__Database: Host=db;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
    # Optional: healthcheck to ensure DB is up before API fully boots
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      
  frontend:
    build:
      context: ./vermundo
    container_name: frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://backend:8080
    volumes:
      - /etc/letsencrypt/live/vermundo.ch:/etc/letsencrypt/live/vermundo.ch:ro
      - /etc/letsencrypt/archive/vermundo.ch:/etc/letsencrypt/archive/vermundo.ch:ro
      - /etc/letsencrypt/renewal:/etc/letsencrypt/renewal:ro

volumes:
  pgdata:

